<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="top">
        <img src="./assets/images/logo.png" alt="logo_amazon" />
      </header>
      <nav>
        <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
      </nav>
      <div class="gift">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="holidayGift">
        <h1>Holiday Gift Guides</h1> 
        <h2>Be a go-gifter</h2>
      </div>
      
      <div class="perfect">
        <p>Find the perfect gift</p>
        <span><p>Shop now</p></span>
      </div>
      <div class="fourImages">
        <img src="./assets/images/img_1.jpg" alt="kindle_amazon">
        <img src="./assets/images/img_2.jpg" alt="laptop">
        <img src="./assets/images/img_3.jpg" alt="smart_watch">
        <img src="./assets/images/img_4.jpg" alt="dogandcat">
      </div>
<div class="twoImages">
   <figure>
    <img src="./assets/images/img_9.png" alt="gifting_game">
    <figcaption>Play the gifting game <span>Shop Gaming</span></figcaption>
   </figure>
   <figure>
    <img src="./assets/images/img_10.png" alt="gifting_game">
    <figcaption>The sound of cheer <span>Shop Audio & Accessories</span></figcaption>
   </figure>
</div>
    <div class="backToTop">
        <a href="#top" style="color:white;">Back to top</a>
    </div>
    <footer>
        <img src="./assets/images/logo.png" alt="logo">
    </footer>
    </div>
  </body>
</html>
